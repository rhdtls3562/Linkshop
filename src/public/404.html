<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Linkshop</title>
    <script>
      const path = window.location.pathname.slice(1);
      if (path && path !== "/") {
        window.location.replace(
          window.location.origin + "/Linkshop/?redirect=" + path
        );
      }
    </script>
  </head>
  <body></body>
</html>
